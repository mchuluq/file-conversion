<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>File conversion</title>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.1.1/min/basic.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.1.1/min/dropzone.min.css" rel="stylesheet">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css" integrity="sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.2.3/darkly/bootstrap.min.css" integrity="sha512-YRcmztDXzJQCCBk2YUiEAY+r74gu/c9UULMPTeLsAp/Tw5eXiGkYMPC4tc4Kp1jx/V9xjEOCVpBe4r6Lx6n5dA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
        
        <style>
            .file-area {
                width: 100%;
                position: relative;
            }
            .file-area input[type=file] {
                position: absolute;
                width: 100%;
                height: 100%;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                opacity: 0;
                cursor: pointer;
            }
            .file-area .file-dummy {
                width: 100%;
                padding: 30px;
                background: rgba(255, 255, 255, 0.2);
                border: 2px dashed rgba(255, 255, 255, 0.2);
                text-align: center;
                transition: background 0.3s ease-in-out;
                line-height: 1.6;
                color: #fff;
            }
            .file-area .file-dummy .bi {
                font-size: 64px;
                color: rgba(255, 255, 255, 0.6);
                display: block;
                margin: 0 auto 50px auto;
            }
            .file-area .file-dummy .bg-success {
                display: none;
            }
            .file-area:hover .file-dummy {
                background: rgba(255, 255, 255, 0.1);
            }
            .file-area input[type=file]:focus + .file-dummy {
                outline: 2px solid rgba(255, 255, 255, 0.5);
                outline: -webkit-focus-ring-color auto 5px;
            }
            .file-area input[type=file]:valid + .file-dummy {
                border-color: rgba(0, 255, 0, 0.1);
                background-color: rgba(0, 255, 0, 0.05);
            }
            .file-area input[type=file]:valid + .file-dummy .bg-success {
                display: inline;
            }
            .file-area input[type=file]:valid + .file-dummy .bg-default {
                display: none;
            }
            input[name=format] {
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div id="app" class="d-flex align-items-center py-4">
            <form action="/convert" method="POST" enctype="multipart/form-data" class="container">
                <div class="row justify-content-center">
                    <div class="col-md-8 col-lg-6 col-sm-12">
                        <div class="card">
                            <div class="card-header">File Conversion</div>
                            <div class="card-body">
                                <div class="mb-3">
                                    <div class="file-area">  
                                        <input type="file" name="file" required>
                                        <div class="file-dummy rounded">
                                            <span class="bg-success">
                                                <i class="bi bi-check-all"></i>
                                                Done!
                                            </span>
                                            <span class="bg-default">
                                                <i class="bi bi-file-earmark-arrow-up"></i>
                                                Choose a file or drag it here.
                                            </span>
                                        </div>
                                    </div>
                                </div>
                                <div class="mb-3">  
                                    <input name="format" required class="form-control form-control-lg text-center" placeholder="e.g., pdf, png, mp4, avi">
                                </div>
                                <div class="mb-3">  
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="ocr" id="flexCheckDefault">
                                        <label class="form-check-label" for="flexCheckDefault">OCR</label>
                                    </div>
                                </div>
                                <div class="mb-3 d-grid gap-2">
                                    <button class="btn btn-primary btn-lg" type="submit">Convert</button>
                                </div>
                            </div>
                            <div class="card-footer">Made with ðŸ’™ by <a target="__blank" href="https://github.com/mchuluq">mchuluq</a> based on <a target="__blank" href="https://github.com/sgbj/versed">sgbj</a></div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js" integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.min.js" integrity="sha512-1/RvZTcCDEUjY/CypiMz+iqqtaoQfAITmNSJY17Myp4Ms5mdxPS5UV7iOfdZoxcGhzFbOm6sntTKJppjvuhg4g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    </body>
</html>
